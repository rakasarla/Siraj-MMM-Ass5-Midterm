{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Process Image</title>
<body></body>
<section class="hero is-primary is-bold is-large">
  <div class="hero-body">
      <div class="settings-area">    
          <h1 class="title">Processing Image</h1>
          <p class="title is-2"></p>
          {% if folder_name %}
            <div class="field">
             <td>
                {% for key, value in diag.items() %}
                  <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                    <td>{{folder_name}}</td>
                    <div class="image">
                      <td><img src=".ml/data/input/test/1570185126.0347264.940485/NORMAL/N_IM-0010-0001.jpeg" alt={{key}} width="100" height="100"></td>
                    </div>
                  </tr>
                {% endfor %}
             </td>
            </div>    
          {% endif %}
          </p>
      </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
