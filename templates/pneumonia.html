{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Pneumonia Diagnosis</title>
<section class="hero is-primary is-bold is-small">
  <div class="hero-body">
    <!-- <div class="container has-text-centered"> -->
    <div class="container has-text-left">
      <div id="pneumonia" class="settings-box">
        <div class="settings-area">    
          <h1 class="title">Pneumonia Diagnosis</h1>         
          <div class="field">
            <form id="upload" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
              <strong>Files:</strong><br>
              <input id="file-picker" type="file" name="file" accept="image/*" multiple>
              <div id="msg"></div>
              <input type="submit" value="Upload!" id="upload-button">
            </form>        
          </div>
        </div>
      </div>    
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
